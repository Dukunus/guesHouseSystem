name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout код татах
      uses: actions/checkout@v4

    - name: Node.js суулгах ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Dependencies суулгах
      run: npm ci

    - name: Lint шалгах (код стандарт)
      run: npm run lint
      continue-on-error: true

    - name: Build шалгах
      run: npm run build
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        NODE_ENV: test

    - name: Tests ажиллуулах 
      run: npm run test:ci
      continue-on-error: true
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        NODE_ENV: test

  build-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Node.js суулгах
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Dependencies суулгах
      run: npm ci

    - name: Production build шалгах
      run: npm run build
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        NODE_ENV: production

    - name: Build үр дүн хадгалах
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 7